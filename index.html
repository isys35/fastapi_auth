<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit-icons.min.js"></script>
</head>
<body>
    <div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
	<div class="uk-width-1-1">
		<div class="uk-container">
			<div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
				<div class="uk-width-1-1@m">
					<form class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
						<ul class="uk-tab uk-flex-center" uk-grid uk-switcher="animation: uk-animation-fade">
							<li><a href="#">Регистрация</a></li>
							<li><a href="#">Вход</a></li>
							<li class="uk-hidden">Забыли пароль?</li>
						</ul>
						<ul class="uk-switcher uk-margin">
							<li>
								<h3 class="uk-card-title uk-text-center">Регистрация</h3>
								<form>
									<div class="uk-margin">
										<div class="uk-inline uk-width-1-1">
											<span class="uk-form-icon" uk-icon="icon: mail"></span>
											<input class="uk-input uk-form-large" type="text" placeholder="Введите Email">
										</div>
									</div>
									<div class="uk-margin">
										<div class="uk-inline uk-width-1-1">
											<span class="uk-form-icon" uk-icon="icon: lock"></span>
											<input class="uk-input uk-form-large" type="password" placeholder="Придумайте пароль">
										</div>
									</div>
									<div class="uk-margin">
										<button class="uk-button uk-button-primary uk-button-large uk-width-1-1">Регистрация</button>
									</div>
									<div class="uk-text-small uk-text-center">
										Уже есть аккаунт? <a href="#" uk-switcher-item="1">Войти</a>
									</div>
								</form>
							</li>
							<li>
								<h3 class="uk-card-title uk-text-center">Вход</h3>
								<form>
									<div class="uk-margin">
										<div class="uk-inline uk-width-1-1">
											<span class="uk-form-icon" uk-icon="icon: mail"></span>
											<input class="uk-input uk-form-large" type="text" placeholder="Email">
										</div>
									</div>
									<div class="uk-margin">
										<div class="uk-inline uk-width-1-1">
											<span class="uk-form-icon" uk-icon="icon: lock"></span>
											<input class="uk-input uk-form-large" type="password" placeholder="Пароль">
										</div>
									</div>
									<div class="uk-margin uk-text-right@s uk-text-center uk-text-small">
										<a href="#" uk-switcher-item="2">Забыли пароль?</a>
									</div>
									<div class="uk-margin">
										<button class="uk-button uk-button-primary uk-button-large uk-width-1-1">Войти</button>
									</div>
									<div class="uk-text-small uk-text-center">
										Не зарегистрированы? <a href="#" uk-switcher-item="0">Создать аккаунт</a>
									</div>
								</form>
							</li>
							<li>
								<h3 class="uk-card-title uk-text-center">Forgot your password?</h3>
								<p class="uk-text-center uk-width-medium@s uk-margin-auto">Enter your email address and we will send you a link to reset your password.</p>
								<form>
									<div class="uk-margin">
										<div class="uk-inline uk-width-1-1">
											<span class="uk-form-icon" uk-icon="icon: mail"></span>
											<input class="uk-input uk-form-large" type="text" placeholder="Email address">
										</div>
									</div>
									<div class="uk-margin">
										<button class="uk-button uk-button-primary uk-button-large uk-width-1-1">Send Email</button>
									</div>
									<div class="uk-text-small uk-text-center">
										<a href="#" uk-switcher-item="1">Back to login</a>
									</div>
								</form>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</body>
</html>
